<div *ngFor="let c of config">
  <b>{{c.name}}</b>
  <div *ngFor="let item of c.items">
    <label>
      <span>{{item.name}}</span>
      <input (change)="change(item, $event)" [type]="item.type" [value]="data[item.id]" [checked]="!!data[item.id]">
    </label>

  </div>

  <div (click)="clear()">X Clear</div>
</div>
