<div *ngFor="let c of config">
  <b>{{c.name}}</b>
  <div *ngFor="let item of c.items">
    <label>
      <span>{{item.name}}</span>
      <input (change)="updateItem(item, $event)" [type]="item.type" [value]="values[item.id]"
        [checked]="!!values[item.id]">
    </label>
  </div>
</div>
<div><span (click)="close()">Close</span>|<span (click)="clear()">Clear</span></div>
